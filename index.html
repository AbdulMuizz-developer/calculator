            <button>C</button>
            <button>CE</button>
            <button>-</button>
            <button>+</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
